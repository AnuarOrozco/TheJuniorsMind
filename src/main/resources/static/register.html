<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta | The Juniors Mind</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }
    .register-card {
      border: 1px solid #eee;
      border-radius: 15px;
      padding: 2rem;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    .form-control {
      border-radius: 30px;
      padding: 0.6rem 1rem;
    }
    .btn-custom {
      border-radius: 30px;
      padding: 0.6rem 1.5rem;
      font-weight: 500;
      width: 100%;
    }
    a {
      color: #555;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
<div class="register-card">
  <h3 class="mb-3">Crear cuenta</h3>
  <p class="mb-4">Únete a la comunidad de <strong>The Juniors Mind</strong></p>

  <!-- Form -->
  <form id="registerForm">
    <div class="mb-3">
      <input type="text" id="username" class="form-control" placeholder="Nombre de usuario" required>
    </div>
    <div class="mb-3">
      <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required>
    </div>
    <div class="mb-3">
      <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
    </div>
    <button type="submit" class="btn btn-dark btn-custom mb-3">Crear Cuenta</button>
  </form>

  <!-- Message -->
  <p id="responseMessage" class="fw-semibold mt-2"></p>

  <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
  <a href="index.html" class="d-block mt-3">Volver al inicio</a>
</div>

<!-- Registration Logic -->
<script>
  const form = document.getElementById("registerForm");
  const responseMessage = document.getElementById("responseMessage");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const userData = {
      username: document.getElementById("username").value.trim(),
      email: document.getElementById("email").value.trim(),
      password: document.getElementById("password").value.trim(),
      avatarUrl: null,
      bio: null
    };

    if (!userData.username || !userData.email || !userData.password) {
      showMessage("Por favor completa todos los campos obligatorios.", "red");
      return;
    }

    try {
      const response = await fetch("/api/users", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(userData)
      });

      if (!response.ok) {
        const error = await response.json();
        handleBackendErrors(error);
        return;
      }

      const newUser = await response.json();
      showMessage(`¡Cuenta creada! Bienvenido, ${newUser.username}.`, "green");

      form.reset();

      // Optional redirect after 1.5 seconds
      setTimeout(() => {
        window.location.href = "login.html";
      }, 1500);

    } catch (error) {
      console.error(error);
      showMessage("Hubo un error interno. Inténtalo más tarde.", "red");
    }
  });

  function showMessage(msg, color) {
    responseMessage.textContent = msg;
    responseMessage.style.color = color;
  }

  function handleBackendErrors(errorData) {
    if (errorData?.errors?.length) {
      let message = errorData.errors
        .map(e => e.defaultMessage)
        .join(". ");
      showMessage(message, "red");
    } else {
      showMessage("No se pudo crear la cuenta. Revisa tus datos.", "red");
    }
  }
</script>

</body>
</html>
