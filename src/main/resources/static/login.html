<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | The Juniors Mind</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }
    .login-card {
      border: 1px solid #eee;
      border-radius: 15px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    .form-control {
      border-radius: 30px;
      padding: 0.6rem 1rem;
    }
    .btn-custom {
      border-radius: 30px;
      padding: 0.6rem 1.5rem;
      font-weight: 500;
      width: 100%;
    }
    a {
      color: #555;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3 class="mb-3">Bienvenido de nuevo</h3>
    <p class="mb-4">Inicia sesión en <strong>The Juniors Mind</strong></p>
    <form>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Correo electrónico" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn btn-dark btn-custom mb-3">Iniciar Sesión</button>
    </form>
    <p>¿No tienes cuenta? <a href="register.html">Crea una aquí</a></p>
    <a href="index.html" class="d-block mt-3">Volver al inicio</a>
  </div>
</body>
</html>
