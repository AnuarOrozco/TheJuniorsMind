<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Juniors Mind</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #1a1a1a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    header h1 {
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 0.3rem;
    }
    header p {
      color: #666;
      font-weight: 300;
      margin-bottom: 2rem;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .search-bar input, .search-bar select {
      border-radius: 30px;
      padding: 0.6rem 1rem;
      border: 1px solid #ddd;
      width: 250px;
      outline: none;
      transition: 0.3s ease;
    }
    .search-bar input:focus, .search-bar select:focus {
      border-color: #000;
    }
    .post-card {
      border: 1px solid #eee;
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      max-width: 600px;
      text-align: left;
      transition: all 0.3s ease;
    }
    .post-card:hover {
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      transform: translateY(-3px);
    }
    .post-card h4 {
      font-weight: 600;
    }
    .post-card p {
      font-weight: 300;
      color: #444;
    }
    .badge {
      background-color: #000;
      color: #fff;
      border-radius: 20px;
      font-size: 0.8rem;
      padding: 0.3rem 0.8rem;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Juniors Mind</h1>
    <p>El espacio donde los desarrolladores crecen, comparten y aprenden juntos.</p>
    <div class="mb-3">
      <a href="login.html" class="btn btn-dark rounded-pill mx-1">Iniciar Sesión</a>
      <a href="register.html" class="btn btn-outline-dark rounded-pill mx-1">Crear Cuenta</a>
    </div>
  </header>

  <!-- Barra de búsqueda y filtro -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Buscar publicaciones...">
    <select id="categoryFilter">
      <option value="">Todas las categorías</option>
      <option value="Spring">Spring</option>
      <option value="Frontend">Frontend</option>
      <option value="Bases de Datos">Bases de Datos</option>
    </select>
  </div>

  <!-- Contenedor de posts -->
  <main id="postsContainer" class="w-100 d-flex flex-column align-items-center">
    <!-- Los posts se insertan dinámicamente -->
  </main>

  <footer>
    © 2025 The Juniors Mind — Creado por desarrolladores, para desarrolladores.
  </footer>

  <script>
    // Simulación de posts
    const posts = [
      {
        titulo: "Introducción a Spring Boot",
        autor: "Anuar",
        fecha: "3 Nov 2025",
        categoria: "Spring",
        descripcion: "Spring Boot simplifica el desarrollo de aplicaciones Java, ayudando a crear proyectos robustos rápidamente."
      },
      {
        titulo: "Guía básica de HTML y CSS",
        autor: "Carlos",
        fecha: "29 Oct 2025",
        categoria: "Frontend",
        descripcion: "Comienza desde cero con HTML y CSS para construir interfaces limpias y modernas."
      },
      {
        titulo: "Conceptos de Inyección de Dependencias",
        autor: "Alejandro",
        fecha: "1 Nov 2025",
        categoria: "Spring",
        descripcion: "Aprende cómo Spring maneja los beans y la inyección de dependencias para lograr una arquitectura mantenible."
      },
      {
        titulo: "Modelado de datos con MySQL",
        autor: "Paola",
        fecha: "28 Oct 2025",
        categoria: "Bases de Datos",
        descripcion: "Buenas prácticas para modelar bases de datos eficientes y escalables con MySQL."
      }
    ];

    const postsContainer = document.getElementById("postsContainer");
    const searchInput = document.getElementById("searchInput");
    const categoryFilter = document.getElementById("categoryFilter");

    // Renderizado de posts
    function renderPosts(filteredPosts) {
      postsContainer.innerHTML = "";
      if (filteredPosts.length === 0) {
        postsContainer.innerHTML = "<p class='text-muted mt-4'>No se encontraron publicaciones.</p>";
        return;
      }

      filteredPosts.forEach(post => {
        const card = document.createElement("div");
        card.classList.add("post-card");
        card.innerHTML = `
          <h4>${post.titulo}</h4>
          <p class="text-muted mb-1">Publicado por <strong>${post.autor}</strong> — ${post.fecha}</p>
          <span class="badge mb-2">${post.categoria}</span>
          <p>${post.descripcion}</p>
          <a href="#" class="btn btn-sm btn-outline-dark rounded-pill">Leer más</a>
        `;
        postsContainer.appendChild(card);
      });
    }

    // Filtrado dinámico
    function filterPosts() {
      const searchTerm = searchInput.value.toLowerCase();
      const category = categoryFilter.value;

      const filtered = posts.filter(post => {
        const matchesSearch =
          post.titulo.toLowerCase().includes(searchTerm) ||
          post.descripcion.toLowerCase().includes(searchTerm) ||
          post.autor.toLowerCase().includes(searchTerm);
        const matchesCategory = !category || post.categoria === category;
        return matchesSearch && matchesCategory;
      });

      renderPosts(filtered);
    }

    // Eventos
    searchInput.addEventListener("input", filterPosts);
    categoryFilter.addEventListener("change", filterPosts);

    // Inicialización
    renderPosts(posts);
  </script>
</body>
</html>
